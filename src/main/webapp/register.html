<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>

			//入口函数
			$(function () {
                //当表单提交时，调用所有的校验方法
				$("#registerForm").submit(function () {

						//发送ajax请求，提交表单的数据
						$.post("user/regist",$(this).serialize(),function (data) {
							//处理服务器响应的数据 data {flag:true,errorMsg:"注册失败"}
							if(data.flag){
								//注册成功，跳转成功页面
								location.href="register_ok.html";
							}else {
								//注册失败，给errorMsg添加提示信息
								$("#errorMsg").html(data.errorMsg);
							}
						});

                    //2.跳转页面
                    return false;
                    //如果这个方法没有返回值，或者返回位true，则	表单提交；如果返回false，则表单不提交
                });

            });
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>

    			</div>
    			<div class="rg_form_center">
					<div id="errorMsg" style="color:red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
							<tr>
								<td class="td_left">
									<label for="id">身份证号</label>
								</td>
								<td class="td_right">
									<input type="text" id="id" name="id" placeholder="请输入身份证号">
								</td>
							</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="status">是否报名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="status" name="status" placeholder="请输入0或1：1代表确认报名考试">
    							</td>
    						</tr>

    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" id="register" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>

    		</div>
    	</div>

		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
